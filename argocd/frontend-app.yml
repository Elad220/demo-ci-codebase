apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: frontend/kubernetes
    repoURL: https://github.com/Elad220/demo-ci-codebase.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true