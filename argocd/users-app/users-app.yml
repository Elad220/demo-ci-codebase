apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: users-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/users-app
    repoURL: https://gitlab.com/ayush-sharma/example-assets.git
    targetRevision: HEAD